{% extends 'base.html' %}
{% block content %}
<div class="container-full-width">
    <div class="card mb-3 bg-dark text-white-50">
        <div class="row justify-content-center mt-5">
            <div class="col-2">
                <h1 class="mt-4 text-white">
                    {% if form.instance.pk %}
                    EDIT POST
                    {% else %}
                    NEW POST
                    {% endif %}
                </h1>
            </div>
        </div>
        <div class="row justify-content-center mb-5">
            <div class="col-md-4">
                <form method="POST" class="mt-3">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <center><button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'list_post' %}" class="btn btn-secondary">Cancel</a></center>
                </form>
            </div>
        </div>
    </div>


</div>
{% endblock %}
