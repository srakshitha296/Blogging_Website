{% extends 'base.html' %}
{% block content %}
<div class="container my-5 ">
    <div class="card mb-3" style="max-width: 650px; margin-top: 15%; margin-left: 25%;">
        <div class="row g-0 justify-content-center">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Are you sure you want to delete this post?</h5>
                    <p class="card-text">{{ post.title}}</p>
                    <p class="card-text text-right"><small class="text-body-secondary">-{{ post.author }}</small></p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <a href="" class="btn btn-danger">Delete</a>
                        <a href="{% url 'list_post' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
