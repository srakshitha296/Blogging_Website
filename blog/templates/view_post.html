{% extends 'base.html'%}
{% block content %}

<header class="bg-dark py-5 mt-5">
    <div class="container px-lg-5 mt-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">{{post.title}}</h1>
        </div>
    </div>
</header>
<div class="container-full-width mb-5">
    <div class="card bg-dark text-white">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-body">
                    <p class="card-text">{{ post.content}}</p>
                    <p class="card-text text-right"><small class="text-body-secondary text-white-50">-{{ post.author }}</small></p>
                    <center>
                    <a href="{% url 'edit_post' post.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
</br></br></br></br></br></br></br></br></br></br></br></br>
{% endblock %}
