{% extends 'base.html'%}
{% block content %}
<div class="container my-5">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{ post.content}}</p>
                    <p class="card-text text-right"><small class="text-body-secondary">-{{ post.author }}</small></p>
                    <a href="{% url 'list_post' %}" class="btn btn-secondary">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
